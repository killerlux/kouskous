name: mobile_client
description: Flutter client app for the Tunisian taxi platform.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  go_router: ^14.1.4
  dio: ^5.7.0
  socket_io_client: ^2.0.3+1
  google_maps_flutter: ^2.7.0
  geolocator: ^13.0.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  package_info_plus: ^8.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.8
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/images/


